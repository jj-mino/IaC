apiVersion: 1
groups:
    - orgId: 1
      name: WARNING
      folder: alert-rules
      interval: 2m
      rules:
        - uid: XVwNFeP4k
          title: EKS Pods Memory > 85%
          condition: C
          data:
            - refId: A
              relativeTimeRange:
                from: 600
                to: 0
              datasourceUid: P1809F7CD0C75ACF3
              model:
                editorMode: code
                expr: 100 * sum(container_memory_working_set_bytes{container!="POD",container!=""}) by (pod, namespace, container) / max(kube_pod_container_resource_limits{container!="POD",container!="", resource="memory"}) by (pod, namespace, container) 
                hide: false
                intervalMs: 1000
                legendFormat: __auto
                maxDataPoints: 43200
                range: true
                refId: A
            - refId: B
              relativeTimeRange:
                from: 600
                to: 0
              datasourceUid: __expr__
              model:
                conditions:
                    - evaluator:
                        params: []
                        type: gt
                      operator:
                        type: and
                      query:
                        params:
                            - B
                      reducer:
                        params: []
                        type: last
                      type: query
                datasource:
                    type: __expr__
                    uid: __expr__
                expression: A
                hide: false
                intervalMs: 1000
                maxDataPoints: 43200
                reducer: last
                refId: B
                type: reduce
            - refId: C
              relativeTimeRange:
                from: 600
                to: 0
              datasourceUid: __expr__
              model:
                conditions:
                    - evaluator:
                        params:
                            - 85
                        type: gt
                      operator:
                        type: and
                      query:
                        params:
                            - C
                      reducer:
                        params: []
                        type: last
                      type: query
                datasource:
                    type: __expr__
                    uid: __expr__
                expression: B
                hide: false
                intervalMs: 1000
                maxDataPoints: 43200
                refId: C
                type: threshold
          noDataState: NoData
          execErrState: Error
          for: 1m
          annotations:
            summary: 'â€¢ {{ $values.B.Labels.namespace }}/{{ $values.B.Labels.pod }} [{{ $values.B.Labels.container }}]: `{{ printf "%.2f" $values.B.Value }}%`'
          labels:
            env_code: ${env_code}
            severity: warning
          isPaused: false